<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="review.css">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>  Your Review! </title>
       </head>
<body>
<section>
  <div class="container">
    <h1>Pleasant Holidays - Share your Experience<h1>
    <form action="https://formcarry.com/s/zbAsmkzYF8K" method="POST" id="my-form" onsubmit="clickme()">

      <div class="form-group">
        <label for="fullName"> Full Name</label>
        <input type="text" id="Name" name="Name" placeholder="Enter your full name" required>  
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="Email" name="Email" placeholder="Enter your email id" required>
      </div>

      <div class="form-group">
        <label for="message">Feedback</label>
        <textarea name="Message" id="message" cols="30" rows="10" placeholder="your review...!" required></textarea>
      </div>

      <button type="submit"><b>SUBMIT</b></button>
    </form>
  </div>
</section>

<script src="review.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
  function clickme(){
    swal("Review Submitted!", "thanks for sharing your experience with us." , "success");
}
</script>

</body>
</html>
